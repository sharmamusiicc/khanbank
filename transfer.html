<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Bank - Transfer Money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-landmark"></i>
                <span>Khan Bank</span>
            </div>
            
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="checking.html"><i class="fas fa-credit-card"></i> Checking</a></li>
                <li><a href="savings.html"><i class="fas fa-piggy-bank"></i> Savings</a></li>
                <li><a href="transfer.html" class="active"><i class="fas fa-exchange-alt"></i> Transfer</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-exchange-alt"></i> Transfer Money</h1>
                <p class="subtitle">Transfer funds between your accounts</p>
            </div>
            
            <div class="transfer-container">
                <div class="transfer-card">
                    <form id="transferForm" class="transfer-form">
                        <div class="form-group">
                            <label for="fromAccount">
                                <i class="fas fa-arrow-up"></i>
                                From Account
                            </label>
                            <select id="fromAccount" required>
                                <option value="">Select Account</option>
                                <option value="checking">Checking - <span id="checkingPreview"></span></option>
                                <option value="savings">Savings - <span id="savingsPreview"></span></option>
                            </select>
                        </div>
                        
                        <div class="transfer-arrow">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="toAccount">
                                <i class="fas fa-arrow-down"></i>
                                To Account
                            </label>
                            <select id="toAccount" required>
                                <option value="">Select Account</option>
                                <option value="checking">Checking</option>
                                <option value="savings">Savings</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">
                                <i class="fas fa-dollar-sign"></i>
                                Amount
                            </label>
                            <input type="number" id="amount" placeholder="0.00" min="0.01" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">
                                <i class="fas fa-comment"></i>
                                Description (Optional)
                            </label>
                            <textarea id="description" placeholder="Add a note for this transfer" rows="3"></textarea>
                        </div>
                        
                        <div id="transferMessage" class="message" style="display: none;"></div>
                        
                        <button type="submit" class="btn-primary btn-large">
                            <i class="fas fa-paper-plane"></i>
                            <span>Transfer Now</span>
                        </button>
                    </form>
                </div>
                
                <div class="account-summary">
                    <h3>Account Balances</h3>
                    <div class="summary-item">
                        <span class="summary-label">
                            <i class="fas fa-credit-card"></i>
                            Checking
                        </span>
                        <span class="summary-value" id="checkingBalanceDisplay">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">
                            <i class="fas fa-piggy-bank"></i>
                            Savings
                        </span>
                        <span class="summary-value" id="savingsBalanceDisplay">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script>
        checkAuth();
        initNavigation();
        loadTransferPage();
    </script>
</body>
</html>
